<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="todo.css" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">🗂️ Daily Task Manager</h2>

    <form id="taskForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task" required />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="taskCategory">
          <option selected disabled>Select Category</option>
          <option value="Study">Study</option>
          <option value="Health">Health</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="taskTimer" placeholder="Timer (mins)" value="25" min="1" />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <div id="taskList" class="mt-4"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
